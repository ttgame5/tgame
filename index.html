<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equestrian US Open 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Equestrian US Open 2025</h1>
        <p>Tennis Tournament Tracker</p>
    </header>

    <nav>
        <button id="btn-standings" class="active" onclick="showSection('standings')">League Standings</button>
        <button id="btn-fixtures" onclick="showSection('fixtures')">Fixtures & Results</button>
    </nav>

    <main>
        <section id="standings" class="view-section">
            <h2>League Table</h2>
            <p style="font-size: 0.9em; color: #666;">Tip: Click on a team name to see their match results.</p>
            <div class="table-container">
                <table id="standings-table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Team</th>
                            <th>Matches</th>
                            <th>Won</th>
                            <th>Lost</th>
                            <th>Pts</th>
                            <th>Diff</th>
                            <th>Score Stats</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

        <section id="fixtures" class="view-section hidden">
            <h2>Match Results</h2>
            <div id="results-list" class="match-list"></div>

            <h2>Upcoming Fixtures</h2>
            <div id="upcoming-list" class="match-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
